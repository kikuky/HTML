<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/icone.css">
    <link rel="stylesheet" href="./css/cabecalho/cabecalho-menu.css" />
    <link rel="stylesheet" href="./css/cabecalho/cabecalho.css" />
    <link rel="stylesheet" href="./css/cabecalho/cabecalho__menu___botao.css" />
    <link rel="stylesheet" href="./css/cabecalho/logo.css" />
    <link rel="stylesheet" href="./css/botao.css" />
    <link rel="stylesheet" href="./css/principal/principal.css" />
    <link rel="stylesheet" href="./css/principal/principal-botao.css" />
    <link rel="stylesheet" href="./css/principal/principal-destaque.css" />
    <link rel="stylesheet" href="./css/principal/principal-imagem.css" />
    <link rel="stylesheet" href="./css/principal/principal-texto.css" />
    <link rel="stylesheet" href="./css/servicos/servicos.css">
    <link rel="stylesheet" href="./css/servicos/servicos-texto.css">
    <link rel="stylesheet" href="./css/servicos/servicos-items.css">
    <link rel="stylesheet" href="./css/servicos/servicos-imagem.css">
    <link rel="stylesheet" href="./css/servicos/servicos-celular-input.css">

    <title>Codar Master</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1 class="logo">Codar<span style="color: #000">.</span></h1>
      <div class="menu">
        <nav class="menu__lista">
          <ul class="menu__items">
            <li class="menu__item">
              <a href="#" class="menu__link"></a>Início
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"></a>Serviços
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"></a>Contato
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link"
                ><button class="cabecalho__menu___botao botao">Login</button></a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="principal">
      <div>
        <img
          class="principal__imagem"
          src="./assets/video_call.png"
          alt="Ilustração de duas pessoas em chamada de vídeo"
        />
      </div>
      <div class="principal__conteudo">
        <p class="principal__texto">Alavanque seu negócio com um</p>
        <h2 class="principal__destaque">Website incrível</h2>
        <button class="principal__botao botao">Solicitar orçamento</button>
      </div>
    </main>

    <section class="servicos">
      <div class="servicos__lista">
        <ul class="servicos__items">
          <li class="servicos__item">
            <i class="fas fa-check-circle icone"></i> Domínio personalizado
          </li>
          <li class="servicos__item">
            <i class="fas fa-check-circle icone"></i> Hospedagem
          </li>
          <li class="servicos__item">
            <i class="fas fa-check-circle icone"></i> Site responsivo
          </li>
          <li class="servicos__item">
            <i class="fas fa-check-circle icone"></i> Redes sociais
          </li>
          <li class="servicos__item">
            <i class="fas fa-check-circle icone"></i> Chat online
          </li>
          <li class="servicos__item">
            <i class="fas fa-check-circle icone"></i> Blog integrado
          </li>
        </ul>
        <p class="servicos__texto">Nossa equipe está à disposição!</p>
        <div class="servicos__celular">
          <input
            class="servicos__celular___input"
            type="tel"
            placeholder="Celular"
          />
          <button class="servicos__input___botao botao">
            Ligamos para você
          </button>
        </div>
      </div>

      <img class="servicos__imagem" src="./assets/coding_.png" alt="" />
    </section>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  </body>
</html>
